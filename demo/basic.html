<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />
    <title>UA Detect</title>
    <script src="http://s1.bdstatic.com/r/www/cache/ecom/esl/1-6-10/esl.js"></script>
    <script>
    require.config({
        packages: [
            {
                name: 'saber-env',
                location: '../src'
            }
        ]
    });
    </script>
</head>
<body>
    <script>
        document.write( navigator.userAgent );
        require( [ 'saber-env', 'saber-env/connection', 'saber-env/media' ], function( env, connection, media ) {
            console.log( 'env:', env );
            console.info( 'connection:', connection.type );
            console.info( 'audio/mp3:', media.canPlay( 'audio/mp3' ) );
        });
    </script>
</body>
</html>
